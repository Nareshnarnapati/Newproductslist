<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Listing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      background-color: #fff;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
    }

    .product-card {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .product-card-item {
      width: 300px;
      margin: 10px;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-details {
      padding: 15px;
    }

    .badge {
      background-color: #3498db;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .add-to-cart-button {
      background-color: #27ae60;
      color: #fff;
      padding: 10px;
      border: none;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="tabs">
    <div class="tab" onclick="filterProducts('Men')">Men</div>
    <div class="tab" onclick="filterProducts('Women')">Women</div>
    <div class="tab" onclick="filterProducts('Kids')">Kids</div>
  </div>

  <div class="product-card" id="productCardContainer">
    <!-- Product cards will be dynamically added here -->
  </div>
</div>

<script>
  const productDataUrl = 'products.json';

  async function fetchProductData() {
    try {
      const response = await fetch(productDataUrl);

      if (!response.ok) {
        throw new Error(`Error: ${response.status} - ${response.statusText}`);
      }

      const data = await response.json();

      if (!data || !Array.isArray(data.categories)) {
        throw new Error('Invalid data format. "categories" property not found.');
      }

      return data.categories;
    } catch (error) {
      console.error('Error fetching product data:', error.message);
      return [];
    }
  }

  async function renderProducts(category) {
    const productContainer = document.getElementById('productCardContainer');

    if (!productContainer) {
      console.error('Product container not found');
      return;
    }

    productContainer.innerHTML = '';

    const categories = await fetchProductData();

    const selectedCategory = categories.find(cat => cat.category_name.toLowerCase() === category.toLowerCase());

    if (!selectedCategory || !Array.isArray(selectedCategory.category_products)) {
      console.warn(`No products found for category: ${category}`);
      return;
    }

    selectedCategory.category_products.forEach(product => {
      const discountPercentage = Math.round(((parseInt(product.compare_at_price) - parseInt(product.price)) / parseInt(product.compare_at_price)) * 100);

      const productCard = document.createElement('div');
      productCard.className = 'product-card-item';

      productCard.innerHTML = `
        <img class="product-image" src="${product.image}" alt="${product.title}">
        <div class="product-details">
          <div class="badge">${product.badge_text || ''}</div>
          <h3>${product.title}</h3>
          <p>Vendor: ${product.vendor}</p>
          <p>Price: $${product.price}</p>
          <p>Compare at Price: $${product.compare_at_price}</p>
          <p>${discountPercentage}% off</p>
          <button class="add-to-cart-button">Add to Cart</button>
        </div>
      `;

      productContainer.appendChild(productCard);
    });
  }

  function filterProducts(category) {
    renderProducts(category);
  }

  // Initial render
  renderProducts('Men');
</script>

</body>
</html>
